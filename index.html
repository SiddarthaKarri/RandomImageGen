<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Random Image Feed</title>
</head>

<body>
  <h1 class="title">Random Image Feed</h1>
  
  <div class="controls">
    <button class="refresh-button" id="refreshButton">Refresh Images</button>
    <button class="toggle-button" id="darkModeToggle">
      <!-- Moon Icon (for Dark Mode) -->
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 0112.21 3a7.5 7.5 0 1010.59 10.59z"></path>
      </svg>

      <!-- Sun Icon (for Light Mode) -->
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <path
          d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
        </path>
      </svg>
    </button>
  </div>

  <div class="image-grid" id="imageGrid">
    <!-- Images -->
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <span class="close-modal">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Enlarged Image">
      <div class="modal-info">
        <div id="modalImageInfo"></div>
        <a id="downloadBtn" class="download-button" download="random-image.jpg" href="">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download Image
        </a>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
